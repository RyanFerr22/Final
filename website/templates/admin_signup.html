{% extends "base.html" %}

{% block content %}
<form method="POST">
    <h3 align = "center">Admin Sign Up</h3>
    <p align = "center"> If you have been given the password, use it here</p>
    <div class = "form-group">
        <label for = "password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id = "password"
            name = "password" 
            placeholder = "Enter Password"
        />
    </div>
    <br />
    <button type = "submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
